{% extends 'base.html' %}

{% block title %} {{ object.shortcode }} | {{ block.super }} {% endblock title %}

{% block content %}
<h5>URL created</h5>
<p class="lead">{{object.url}}</p>
<hr class="my-4">
<div class="row">
    <div class="col-sm-8 form-group">
        <input id="txt_short_url" type="text" class="form-control" value="{{object.get_short_url}}" readonly />
    </div>
    <div class="col-sm-2 form-group">
        <button class="btn btn-info form-control" title="Copy URL" onclick="copyIt()">Copy</button>
    </div>
</div>

<hr class="my-4">
<a class="btn btn-primary btn-lg" href="/">+ New</a>

<script>
    function copyIt(e) {
        var obj = document.getElementById("txt_short_url");
        obj.select();
        obj.setSelectionRange(0, 99999);
        document.execCommand("copy");
    }
</script>
{% endblock content %}
